<div class="box-content">
  <h1>Fraktoppdrag</h1>

  <div class="panel panel-primary">

    <div class="panel-heading">
      <h3 class="panel-title">Avsender</h3>
    </div>

    <div class="panel-body" data-bind="with: sender">
      <div class="form-group">
        <label
          >Navn:<input class="form-control" type="text" data-bind="value: test"
        /></label>
        <label>Adresse:<input class="form-control" type="text" /></label>
      </div>

      <div class="form-group">
        <label>Postnummer:<input class="form-control" type="text" /></label>
        <label>Poststed:<input class="form-control" type="text" /></label>
      </div>

      <label class="form-label"
        >Land:<select class="form-select"></select
      ></label>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sendingsinfo</h3>
      </div>
      <div class="panel-body">
        <label
          >Sendingstype:
          <select
            data-bind="options: shipmenttypes,
                         optionsText: 'shipmenttext',
                         value: selectedShipmentType,
                         optionsCaption: 'Velg sendingstype...'"
          ></select
        ></label>
      </div>
    </div>
    <div class="panel-warning">
      <div class="panel-heading">
        <h2 class="panel-title">Kolli:</h2>
      </div>
      <div class="panel-body">
        <label
          >Antall kolli:<input
            type="number"
            max="999"
            min="1"
            class="input-mini"
            disabled="disabled"
            data-bind="value: nrOfParcels"
        /></label>
        <label
          >Totalvekt:
          <input
            type="text"
            class="input-mini"
            disabled="disabled"
            data-bind="value: totalWeight"
        /></label>

        <button data-bind="click: addParcel">Legg til kolli</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pakkenummer</th>
              <th>Vekt</th>
              <th>Lengde</th>
              <th>Bredde</th>
              <th>Høyde</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: parcels">
            <tr>
              <td><input type="text" data-bind="value: packagenr" /></td>
              <td><input type="text" data-bind="value: weight" /></td>
              <td><input type="text" data-bind="value: length" /></td>
              <td><input type="text" data-bind="value: width" /></td>
              <td><input type="text" data-bind="value: height" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
